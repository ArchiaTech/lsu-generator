<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générateur de Commentaires LSU</title>
</head>
<body>
  <h2>Générateur de Commentaires LSU</h2>
  <form id="formulaire">
    <label>Prénom de l'élève : <input type="text" name="prenom" required></label><br>
    <label>Classe : <input type="text" name="classe" required></label><br>
    <label>Comportement :
      <select name="comportement" required>
        <option value="Excellent">Excellent</option>
        <option value="Très bon">Très bon</option>
        <option value="Bon">Bon</option>
      </select>
    </label><br>
    <label>Commentaire libre :<br>
      <textarea name="libre" rows="4" cols="50">Exemple : Élève motivé et impliqué...</textarea>
    </label><br>
    <input type="submit" value="Envoyer">
  </form>

  <h3>Commentaire généré :</h3>
  <div id="resultat" style="font-weight: bold; color: green;"></div>

  <script>
    document.getElementById("formulaire").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const donnees = {
        prenom: form.prenom.value,
        classe: form.classe.value,
        comportement: form.comportement.value,
        libre: form.libre.value
      };

      try {
        const reponse = await fetch("https://n8n.srv765539.hstgr.cloud/webhook/générer-commentaire", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(donnees)
        });

        const resultat = await reponse.json();
        document.getElementById("resultat").innerText = resultat.commentaire || "Pas de commentaire généré.";
      } catch (err) {
        document.getElementById("resultat").innerText = "Erreur : " + err.message;
      }
    });
  </script>
</body>
</html>
