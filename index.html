<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de Commentaires LSU</title>
</head>
<body>
  <h2>Générateur de Commentaires LSU</h2>

  <form action="https://n8n.srv765539.hstgr.cloud/webhook-test/générer-commentaire" method="POST">
    <label>Prénom de l'élève :
      <input type="text" name="prenom" required>
    </label>
    <br><br>
    <label>Classe :
      <input type="text" name="classe" required>
    </label>
    <br><br>
    <label>Comportement :
      <select name="comportement">
        <option value="Excellent">Excellent</option>
        <option value="Très bon">Très bon</option>
        <option value="Satisfaisant">Satisfaisant</option>
        <option value="À améliorer">À améliorer</option>
      </select>
    </label>
    <br><br>
    <label>Commentaire libre :
      <textarea name="commentaire_libre" rows="4" cols="50"></textarea>
    </label>
    <br><br>
    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
