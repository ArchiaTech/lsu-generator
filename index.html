<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de Commentaires LSU</title>
</head>
<body>
  <h2>Générateur de Commentaires LSU</h2>
  <form id="commentaireForm">
    <label>Prénom de l'élève : <input type="text" name="prenom" required></label><br><br>
    <label>Classe : <input type="text" name="classe" required></label><br><br>
    <label>Comportement :
      <select name="comportement" required>
        <option value="Excellent">Excellent</option>
        <option value="Très bon">Très bon</option>
        <option value="Bon">Bon</option>
      </select>
    </label><br><br>
    <label>Commentaire libre :<br>
      <textarea name="libre" rows="4" cols="50" placeholder="Exemple : Élève motivé et impliqué..."></textarea>
    </label><br><br>
    <input type="submit" value="Envoyer">
  </form>

  <h3>Commentaire généré :</h3>
  <div id="resultat" style="font-weight:bold; color:green;"></div>

  <script>
    document.getElementById("commentaireForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        prenom: form.prenom.value,
        classe: form.classe.value,
        comportement: form.comportement.value,
        libre: form.libre.value
      };

      try {
        const response = await fetch("https://n8n.srv765539.hstgr.cloud/webhook/générer-commentaire", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error("Erreur serveur");

        const result = await response.json();
        document.getElementById("resultat").innerText = result.commentaire;
      } catch (err) {
        document.getElementById("resultat").innerText = "Erreur : " + err.message;
      }
    });
  </script>
</body>
</html>
