<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générateur de Commentaires LSU</title>
</head>
<body>
  <h2>Générateur de Commentaires LSU</h2>

  <form id="formulaire-de-commentaire">
    <label>Prénom de l'élève :<br>
      <input type="text" name="prenom" required>
    </label><br><br>

    <label>Classe :<br>
      <input type="text" name="classe" required>
    </label><br><br>

    <label>Comportement :<br>
      <select name="comportement" required>
        <option value="Excellent">Excellent</option>
        <option value="Très bon">Très bon</option>
        <option value="Bon">Bon</option>
      </select>
    </label><br><br>

    <label>Commentaire libre :<br>
      <textarea name="libre" rows="4" cols="50" placeholder="Exemple : Élève motivé et impliqué..."></textarea>
    </label><br><br>

    <input type="submit" value="Envoyer">
  </form>

  <h3>Commentaire généré :</h3>
  <div id="resultatStyle" style="font-weight: bold; color: green;"></div>

  <script>
    document.getElementById("formulaire-de-commentaire").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formulaire = e.target;
      const données = {
        prenom: formulaire.prenom.value,
        classe: formulaire.classe.value,
        comportement: formulaire.comportement.value,
        libre: formulaire.libre.value,
      };

      try {
        const réponse = await fetch("https://n8n.srv765539.hstgr.cloud/webhook/générer-commentaire", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(données),
        });

        if (!réponse.ok) throw new Error("Erreur serveur");

        const résultat = await réponse.json();
        document.getElementById("resultatStyle").innerText = résultat.commentaire || "Réponse vide.";
      } catch (err) {
        document.getElementById("resultatStyle").innerText = "Erreur de connexion.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
